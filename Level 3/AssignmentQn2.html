<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Qn 2</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"/>
        </div>
        <div>
            Sex:
            <input type="radio" id="sex" value="Male" name="gender"/>
            <label for="sex">Male</label>
            <input type="radio" id="sex" value="Female" name="gender"/>
            <label for="sex">Female</label>
        </div>
        <div>
            Country:
            <select name="Country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Malyasia">Malyasia</option>
            </select>
        </div>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea rows="3" cols="20" id="message" name="message"></textarea>
        </div>
        <div>
            <input type="checkbox" id="ck" name="checkbox"/>
            <label for="ck">Subscribe?</label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
