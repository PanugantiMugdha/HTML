<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Qn 3</title>
</head>
<body>
    <form action="/server">
    <h3>Feedback Form</h3>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name" name="name"/>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Write your email" name="email"/>
    </div>
    <br>
    <div>
        <label for="message">Message:</label>
        <br>
        <textarea rows="4" cols="25" name="message"></textarea>
    </div>
    <br>
    <div>
        Rate us out of 5:<br>
        <input id="rate1" type="radio" name="rate" value="1"/>
        <label for="rate1">1</label><br>
        <input id="rate2" type="radio" name="rate" value="2"/>
        <label for="rate2">2</label><br>
        <input id="rate3" type="radio" name="rate" value="3"/>
        <label for="rate3">3</label><br>
        <input id="rate4" type="radio" name="rate" value="4"/>
        <label for="rate4">4</label><br>
        <input id="rate5" type="radio" name="rate" value="5"/>
        <label for="rate5">5</label>
    </div>
    <br>
    <div>
        <button type="submit">Send your message!</button>
    </div>
    </form>
</body>
</html>
