<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <form action="https://www.youtube.com/">
        <label for="Username" >Enter Username:</label>
        <input type="text" placeholder="Enter Username" id="Username" name="Username"/>
        <br>
        <label for="Password" >Enter Password:</label>
        <input type="password" placeholder="Enter Password" id="Password" name="Password"/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <br>
    <!-- actually working search query -->
    <form action="https://www.youtube.com/results?search_query=apple">
        <input type="text" placeholder="search" name="search_query"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
