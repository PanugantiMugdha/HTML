<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Element</title>
</head>
<body>
    <form action="/server">
        Choose your subjects:
        <input type="checkbox" id="math" name="subject" value="math"/>
        <label for="math">Math</label>
        <input type="checkbox" id="science" name="subject"  value="science"/>
        <label for="science">Science</label>
        <input type="checkbox" id="social" name="subject" value="social"/>
        <label for="social">Social</label>
        <br>
        <input type="radio" id="apple" name="fruit" value="apple"/>
        <label for="apple">Apple</label>
        <input type="radio" id="banana" name="fruit" value="banana"/>
        <label for="banana">Banana</label>
        <input type="radio" id="mango" name="fruit" value="mango"/>
        <label for="mango">Mango</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
