<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Element</title>
</head>
<body>
    <form action="/server">
        <label for="volume">Select your Volume:</label>
        <input type="range" id="volume" min="0" max="100" step="5" value="70" name="Volume"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
